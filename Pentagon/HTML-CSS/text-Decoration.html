<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration-line: overline;
            text-decoration-color: aqua;
        }
        
        h2{
            text-decoration-line:overline ;
            text-decoration-style:wavy ;
            text-decoration-color: aqua;
        }
        a{
            text-decoration: overline dashed red;
        }
        a:hover{
            text-decoration:overline wavy blue;
            transition: 0.3s ease-in-out;
            text-transform:lowercase;
        }
    </style>
</head>
<body>
    <h1 class="one">Ther are three properties  in text Decoration:-
        Text-decoration-line:overline,undeline,line-throuth.   
    </h1>
    <br>
    <a href="https://www.youtube.com/?themeRefresh=1">You Tube</a>
    <h2 class="two">Text-decoration-style:dotted, dash, wavey, double</h2>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="Container">
        <div class="apply_Section">
            <h1 > Job Application
                <span class="small">(Web)</span>
            </h1>
        <form action="">
            <div class="Form_container">
              <div class="form_containt">
                <label for="first_name">First_Name</label>
                <input type="text" id="First_name "
                name="first_name"
                required
                placeholder="Enter First name..">
              </div>  
              <div class="form_containt">
                <label for="Last_name">Last_Name</label>
                <input type="text" id="Last_name "
                name="Last_name"
                required
                placeholder="Enter Last name..">
              </div>  
              <div class="form_containt">
                <label for="email">Email</label>
                <input type="email" id="email "
                name="email"
                required
                placeholder="Enter the email..">
              </div>  
              <div class="form_containt">
                <label for="job_Role">Job Role</label>
                <select id="job_Role" name="job_Role">
                    <option value="">..Select Job Role..</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="Devopes ">Devopes</option>
                </select>
              </div>
              <div class="text_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="5" required placeholder="Enter the Address"></textarea>
              </div>
              <div class="form_containt">
                <label for="city">City</label>
                <input type="text" id="city" name="city"
                placeholder="Enter the City..">
              </div>
              <div class="form_containt">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode"
                placeholder="Enter the Pincode..">
              </div>
              <div class="form_containt">
                <label for="date">Date</label>
                <input type="date" id="date" name="date"
                required>
              </div>
              <div class="form_containt">
                <label for="uplod">Uplod Your CV</label>
                <input type="file" name="uplod" id="uplod"
                required>
              </div>
              <div class="button_containt">
                <button type="submit">Apply Now</button>
              </div>
            </div>
        </form>    
        </div>
    </div>
</body>
</html>
